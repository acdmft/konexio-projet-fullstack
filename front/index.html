<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <head>
        <h1>Countries API</h1>
        <form>
            <div>
                <label for="country">Enter country's name/capital</label>
                <input type="text" id="country">
            </div>
            <div>
                <label for="countryName">Country name</label>
                <input type="radio" id="countryName" name="search-param" value="name" checked >
            </div>
            <div>
                <label for="countryCapital">Capital</label>
                <input type="radio" id="countryCapital" name="search-param" value="capital">
            </div>
            <div>
                <label for="countryRegion">Region</label>
                <input type="radio" id="countryRegion" name="search-param" value="region">
            </div>
            <div id="selectGroup">
                <label for="region">Choose region: </label>
                <select name="region" id="region">
                    <option value="africa">Africa</option>
                    <option value="ame">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            <div>
                <input type="submit" id="btnShowData" value="Show Data">
            </div>
        </form>
        <div>
            <input type="submit" id="resetPage" value="Reset">
        </div>
    </head>
    <main>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
